<body>

  <div class="header-container" id="crafting-recipes">
    <h2>Известные крафты, не требующие рецептов (предметов с текстурой карты)</h2>

  </div>
  <br>
  <div class="grid-container grid-container-less-columns">
  </div>
  <br>
  <script>
    craftingRecipe(
      [["Булыжник", "Булыжник", "Булыжник"],
      ["Булыжник", "Булыжник", "Булыжник"],
      ["Булыжник", "Булыжник", null]],
      "Камень",
      4
    );
    craftingRecipe(
      [["Гранит", "Гранит", "Гранит"],
      ["Гранит", "Гранит", "Гранит"],
      ["Гранит", null, "Гранит"]],
      "Гладкий гранит",
      6
    );
    craftingRecipe(
      [["Содалит", "Содалит", "Содалит"],
      ["Содалит", "Содалит", "Содалит"],
      ["Содалит", "Содалит", null]],
      "Содалитовый кристалл",
    );
    craftingRecipe(
      [["Осколок льда", "Осколок льда", "Осколок льда"],
      ["Осколок льда", "Осколок льда", "Осколок льда"],
      ["Осколок льда", "Осколок льда", "Осколок льда"]],
      "Плотный лёд",
    );
    craftingRecipe(
      [["Снег", "Снег", "Снег"],
      ["Снег", null, "Снег"],
      ["Снег", "Снег", "Снег"]],
      "Уплотнённый снег",
    );
    craftingRecipe(
      [["Уплотнённый снег", "Уплотнённый снег", "Уплотнённый снег"],
      ["Сталь", "Содалитовый кристалл", "Сталь"],
      ["Уплотнённый снег", "Уплотнённый снег", "Уплотнённый снег"]],
      "Бирюзовый краситель",
      16
    );
    craftingRecipe(
      [["Нить", "Нить", null],
      ["Нить", "Содалитовый кристалл", "Нити лозы"],
      [null, "Нити лозы", "Красный краситель"]],
      "Ядро роста",
    );
    craftingRecipe(
      [["Осколок льда", "Осколок льда", "Осколок льда"],
      ["Нити лозы", "Нити лозы", "Нити лозы"],
      ["Осколок льда", "Осколок льда", "Осколок льда"]],
      "Лаймовый краситель",
      4
    );
    craftingRecipe(
      [["Уголь", "Осколок льда", "Осколок льда"],
      ["Осколок льда", "Осколок льда", "Осколок льда"],
      ["Осколок льда", "Осколок льда", "Уголь"]],
      "Чернильный мешочек",
      8
    );
    craftingRecipe(
      [[null, "Содалит", "Содалит"],
      ["Красный краситель", null, "Содалит"],
      ["Красный краситель", "Красный краситель", null]],
      "Фиолетовый краситель",
      8
    );
    craftingRecipe(
      [["Содалитовый кристалл", "Содалитовый кристалл", "Содалитовый кристалл"],
      ["Сталь", "Магма", "Сталь"],
      ["Плотный лёд", "Сталь", "Плотный лёд"]],
      "Содаловая кислота",
      3
    );
  </script>
  <script src="script.js"></script>
